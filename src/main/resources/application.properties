# 01 11번가 02 지마켓 03 옥션 04 네이버 05 쿠팡 06 위메프 07 인터파크 08 롯데온 09 티몬 10 SSG 11 카카오쇼핑 12 하프클럽 13 티딜 14 패션플러스 15 퀸잇
