partner.cdc.ebay-pa-groups=02,03

# Scheduler
# Cdc 스케줄러
partner.cdc.schedule.schedule=off
# Cdc(stock) 스케줄러
partner.cdc.schedule.stock.schedule=off
# Cdc(promo) 스케줄러
partner.cdc.schedule.promo.schedule=off

# Cdc 스케줄러 1분 간격으로 실행
partner.cdc.schedule.delay=60000
partner.cdc.schedule.initial=1

# Cdc(stock) 스케줄러 5분 간격으로 실행
partner.cdc.schedule.stock.delay=300000
partner.cdc.schedule.stock.initial=1

# Cdc(promo) 스케줄러 5분 간격으로 실행
partner.cdc.schedule.promo.delay=300000
partner.cdc.schedule.promo.initial=1

