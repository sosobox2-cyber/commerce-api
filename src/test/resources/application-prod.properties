
# DataSource
spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION=(FAIL_OVER=ON)(LOAD_BALANCE=OFF)(ADDRESS=(PROTOCOL=TCP)(HOST=192.168.202.33)(PORT=1541))(ADDRESS=(PROTOCOL=TCP)(HOST=192.168.202.34)(PORT=1541))(CONNECT_DATA=(SERVICE_NAME=tcomprd)))
spring.datasource.username=bmtpartner
spring.datasource.password=stoapartner!#
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.poolName=CDC-pool
spring.datasource.hikari.data-source-properties.[v$session].program=Partner CDC
spring.sql.init.mode=never

# JPA
spring.jpa.database=oracle
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.properties.hibernate.format_sql=true
# global temporary table disable
spring.jpa.properties.hibernate.hql.bulk_id_strategy=org.hibernate.hql.spi.id.inline.InlineIdsInClauseBulkIdStrategy
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=info
logging.file.path=/app/partner/cdc/logs

# Http
server.port=7800

# Application
partner.cdc.page-size=10000

# 캡처를 수행할 제휴사그룹코드
# 01,02,03,04,05,06,07,08,09,10,11
# 02 지마켓 03 옥션 05 쿠팡 11 카카오쇼핑
partner.cdc.pa-groups=05

# Scheduler
# Cdc 스케줄러
partner.cdc.schedule.schedule=on
# Cdc(stock) 스케줄러
partner.cdc.schedule.stock.schedule=on
# Cdc(promo) 스케줄러
partner.cdc.schedule.promo.schedule=on

# Cdc 스케줄러 1분 간격으로 실행
partner.cdc.schedule.delay=60000
partner.cdc.schedule.initial=1000000000

# Cdc(stock) 스케줄러 5분 간격으로 실행
partner.cdc.schedule.stock.delay=300000
partner.cdc.schedule.stock.initial=1000000000

# Cdc(promo) 스케줄러 5분 간격으로 실행
partner.cdc.schedule.promo.delay=300000
partner.cdc.schedule.promo.initial=1000000000

