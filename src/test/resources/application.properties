# 제휴연동 Scheduler
partner.coupang.product.schedule=off

# 테스트는 스케줄러 비활성화
# 신규 입점 스케줄
partner.coupang.product.register.schedule.delay=600000
partner.coupang.product.register.schedule.initial=1000000000

# 상품 변경 스케줄
partner.coupang.product.update.schedule.delay=180000
partner.coupang.product.update.schedule.initial=1000000000

# 상품 상태업데이트 스케줄
partner.coupang.product.status.schedule.delay=180000
partner.coupang.product.status.schedule.initial=1000000000

# 가격 변경 스케줄
partner.coupang.product.price.schedule.delay=300000
partner.coupang.product.price.schedule.initial=1000000000

# 판매 중지 스케줄
partner.coupang.product.stop.schedule.delay=180000
partner.coupang.product.stop.schedule.initial=1000000000

# 판매 재개 스케줄
partner.coupang.product.resume.schedule.delay=300000
partner.coupang.product.resume.schedule.initial=1000000000

# 재고 변경 스케줄
partner.coupang.product.stock.schedule.delay=600000
partner.coupang.product.stock.schedule.initial=1000000000

# 판매자정보전송 Scheduler
partner.coupang.seller.schedule=off

# 출고지등록 스케줄
partner.coupang.seller.outbound.register.schedule.delay=600000
partner.coupang.seller.outbound.register.schedule.initial=1000000000

# 출고지수정 스케줄
partner.coupang.seller.outbound.update.schedule.delay=600000
partner.coupang.seller.outbound.update.schedule.initial=1000000000

